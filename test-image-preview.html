<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片预览测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f2f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e8e8e8;
            border-radius: 6px;
        }
        
        .test-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #1890ff;
        }
        
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .image-item {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 6px;
            overflow: hidden;
            border: 2px solid #e8e8e8;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .image-item:hover {
            border-color: #1890ff;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(24, 144, 255, 0.3);
        }
        
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }
        
        .modal-content {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        .modal-image {
            max-width: calc(100vw - 100px);
            max-height: calc(100vh - 200px);
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #bbb;
        }
        
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
        }
        
        .nav-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        
        .prev {
            left: 20px;
        }
        
        .next {
            right: 20px;
        }
        
        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .responsive-test {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .responsive-item {
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
        }
        
        .responsive-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>图片预览响应式测试</h1>
        
        <div class="test-section">
            <div class="test-title">1. 缩略图网格测试</div>
            <div class="image-grid" id="imageGrid">
                <!-- 图片将通过JavaScript动态添加 -->
            </div>
        </div>
        
        <div class="test-section">
            <div class="test-title">2. 响应式布局测试</div>
            <div class="responsive-test">
                <div class="responsive-item">
                    <h4>小尺寸图片</h4>
                    <img src="https://via.placeholder.com/200x150/ff6b6b/ffffff?text=Small" alt="小图片">
                </div>
                <div class="responsive-item">
                    <h4>中等尺寸图片</h4>
                    <img src="https://via.placeholder.com/400x300/4ecdc4/ffffff?text=Medium" alt="中等图片">
                </div>
                <div class="responsive-item">
                    <h4>大尺寸图片</h4>
                    <img src="https://via.placeholder.com/600x400/45b7d1/ffffff?text=Large" alt="大图片">
                </div>
                <div class="responsive-item">
                    <h4>超宽图片</h4>
                    <img src="https://via.placeholder.com/800x200/96ceb4/ffffff?text=Wide" alt="超宽图片">
                </div>
                <div class="responsive-item">
                    <h4>超高图片</h4>
                    <img src="https://via.placeholder.com/200x600/feca57/ffffff?text=Tall" alt="超高图片">
                </div>
                <div class="responsive-item">
                    <h4>正方形图片</h4>
                    <img src="https://via.placeholder.com/300x300/ff9ff3/ffffff?text=Square" alt="正方形图片">
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <div class="test-title">3. 窗口大小测试</div>
            <p>请尝试调整浏览器窗口大小，观察图片预览的响应式效果：</p>
            <ul>
                <li>缩小窗口宽度，观察图片如何自适应</li>
                <li>调整窗口高度，观察全屏预览的效果</li>
                <li>在不同设备上测试（手机、平板、桌面）</li>
            </ul>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" class="modal-image" src="" alt="">
            <button class="nav-button prev" onclick="changeImage(-1)">‹</button>
            <button class="nav-button next" onclick="changeImage(1)">›</button>
            <div class="info" id="imageInfo">图片 1 / 6</div>
        </div>
    </div>

    <script>
        // 测试图片数据
        const testImages = [
            { url: 'https://via.placeholder.com/400x300/ff6b6b/ffffff?text=Image+1', name: '图片1' },
            { url: 'https://via.placeholder.com/600x400/4ecdc4/ffffff?text=Image+2', name: '图片2' },
            { url: 'https://via.placeholder.com/800x600/45b7d1/ffffff?text=Image+3', name: '图片3' },
            { url: 'https://via.placeholder.com/300x800/96ceb4/ffffff?text=Image+4', name: '图片4' },
            { url: 'https://via.placeholder.com/500x500/feca57/ffffff?text=Image+5', name: '图片5' },
            { url: 'https://via.placeholder.com/1200x400/ff9ff3/ffffff?text=Image+6', name: '图片6' }
        ];

        let currentImageIndex = 0;

        // 初始化图片网格
        function initImageGrid() {
            const grid = document.getElementById('imageGrid');
            testImages.forEach((image, index) => {
                const item = document.createElement('div');
                item.className = 'image-item';
                item.onclick = () => openModal(index);
                
                const img = document.createElement('img');
                img.src = image.url;
                img.alt = image.name;
                
                item.appendChild(img);
                grid.appendChild(item);
            });
        }

        // 打开模态框
        function openModal(index) {
            currentImageIndex = index;
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const imageInfo = document.getElementById('imageInfo');
            
            modalImage.src = testImages[index].url;
            imageInfo.textContent = `图片 ${index + 1} / ${testImages.length}`;
            modal.style.display = 'block';
            
            // 阻止背景滚动
            document.body.style.overflow = 'hidden';
        }

        // 关闭模态框
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // 切换图片
        function changeImage(direction) {
            currentImageIndex = (currentImageIndex + direction + testImages.length) % testImages.length;
            const modalImage = document.getElementById('modalImage');
            const imageInfo = document.getElementById('imageInfo');
            
            modalImage.src = testImages[currentImageIndex].url;
            imageInfo.textContent = `图片 ${currentImageIndex + 1} / ${testImages.length}`;
        }

        // 键盘事件
        document.addEventListener('keydown', function(event) {
            if (document.getElementById('imageModal').style.display === 'block') {
                if (event.key === 'Escape') {
                    closeModal();
                } else if (event.key === 'ArrowLeft') {
                    changeImage(-1);
                } else if (event.key === 'ArrowRight') {
                    changeImage(1);
                }
            }
        });

        // 点击模态框背景关闭
        document.getElementById('imageModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });

        // 初始化
        initImageGrid();
    </script>
</body>
</html>
